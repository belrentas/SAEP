{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div id="cadastro-conteiner">
    <form id="cadastro" action="{% url 'Cadastrar_Atividade' id_usuario=user.id id_turma=turma.id %}" method="POST">
        {% csrf_token %}
        <p id="title-cadastro">Criar Atividade</p>
        <input type="text" name="Nome_Atividade" placeholder="Nome" class="cadastro-input">

        <button type="submit" id="cadastrar">Criar Atividade</button>
    </form>
</div>

{% endblock content %}
